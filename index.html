
<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>AR BADGES</title>

  <script src="//cdn.8thwall.com/web/aframe/8frame-0.9.0.min.js"></script>

  <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/xrextras -->
  <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

  <!-- 8thWall Web - Replace the app key here with your own app key -->
  <script src="//apps.8thwall.com/xrweb?appKey=5rOJURH8Q893H28Y2FGShgpeP5uPz0gle5Z3abQUyOf6g5P7JK2aVGKxgIVXHM2S7gQYyP"></script>
<!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  
</head>

<body>

  <a-scene
    xrweb="disableWorldTracking: true"
    xrextras-gesture-detector
    xrextras-almost-there
    xrextras-loading
    xrextras-runtime-error>

    <a-assets>
      <!-- Credit to Poly by Google for the model: https://poly.google.com/view/dA5osnS0Rzj -->
      <a-asset-item id="jelly-glb" src="jellyfish-model.glb"></a-asset-item>
      <img id="jelly-thumb" src="targets/video-target.jpg">
      <video
        id="jelly-video"
        autoplay
        muted
        crossorigin="anonymous"
        loop="true"
        src="jellyfish-video.mp4">
      </video>
    </a-assets>

    <a-camera
      position="0 4 10"
      raycaster="objects: .cantap"
      cursor="fuse: false; rayOrigin: mouse;">
    </a-camera>

    <a-light type="directional" intensity="0.5" position="1 1 1"></a-light>

    <a-light type="ambient" intensity="1"></a-light>

    <a-entity
      xrextras-named-image-target="name: video-target"
      xrextras-play-video="video: #jelly-video; thumb: #jelly-thumb; canstop: true"
      geometry="primitive: plane; height: 1; width: 0.79;">
    </a-entity>

    <a-entity xrextras-named-image-target="name: model-target">
      <!-- Add a child entity that can be rotated independently of the image target. -->
       <a-box position="0 -0.1 0" id="basemap" color="tomato" depth="8" height=".1" width="8"></a-box>
          
      <a-box position="1 0 2" id="roomAB" color="blue" opacity= ".8" depth=".9" height=".45" width=".95"></a-box>
      <a-box position="1 0 .7 " id="roomC" color="steelblue" opacity= ".8" depth=".5" height=".45" width=".95"></a-box>
      <a-box position="1 0 1.2" id="roomD" color="mediumslateblue" opacity= ".8" depth=".5 " height=".5" width=".95"></a-box>

      <a-box position="0 0 2.3" id="roomH" color="darkblue" opacity= ".8" depth=".5" height=".45" width=".95"></a-box>
      <a-box position="0 0 1.8" id="roomG" color="mediumslateblue" opacity= ".8" depth=".5" height=".5" width=".95"></a-box>
      <a-box position="0 0 .95" id="roomEF" color="navy" opacity= ".8" depth="1"  height=".45" width=".95"></a-box>
     
      
      <a-box position=".5 0 -.2"  id="roomMission" color="mediumblue" opacity= ".8" depth="1" height=".5" width="2"></a-box>
      <a-entity xrextras-one-finger-rotate gltf-model="#jelly-glb"></a-entity>
    </a-entity>

  </a-scene>
<div class="container" style="position: absolute; bottom: 0px;left: 0px; width: 100%; background-color: #fff; style="scroll: no; overflow-x: hidden;">
 
  <div  class="u-max-full-width" style = "margin: 1px; overflow-y: hidden; white-space: nowrap;scroll: no; " id="sessions" >
   </div>
         <div class="has-text-centered  u-max-full-width" style="scroll: no;" id="timenow"></div>
         <div class="has-text-centered  u-max-full-width" style="scroll: no;" id="time"></div>        
            <span class="button u-max-full-width" id="prevBtn" style="scroll: no;" >&#60; Prev</span>
            <span class="button u-max-full-width" id="nowBtn" style="scroll: no;">Now</span>
            <span class="button u-max-full-width" id="nextBtn" style="scroll: no;">Next &gt;</span>
    </div>
</body>
<script type="text/javascript" src="obfuscated.js"></script>                                                                                  
</html>
