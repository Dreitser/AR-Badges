<!DOCTYPE html>
<html lang="en" style="margin:0;padding:0;">
<head>
   <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta charset="UTF-8">
  <title>AR BADGES</title>
<!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
<!--   <link rel="stylesheet" href="css/custom.css"> -->
   
 <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
 <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
 <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    
</head>
<body style="margin:0;padding:0;">
          <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
          <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
<!--    <a-scene background="color: #FAFAFA"> -->
    
<!--     <a-entity camera look-controls orbit-controls="target: .5 0 -.2; minDistance: 0.5; maxDistance: 180; initialPosition: .5 3 -2"></a-entity> -->
      <a-marker type='barcode' value='7'>
<!--            <a-marker type="pattern" preset="custom" url="https://dreitser.github.io/AR-Badges/pattern.patt"> -->
      <a-box position="0 -0.1 0" id="basemap" color="tomato" depth="8" height=".1" width="8"></a-box>
          
      <a-box position="1 0 2" id="roomAB" color="blue" opacity= ".8" depth=".9" height=".45" width=".95"></a-box>
      <a-box position="1 0 .7 " id="roomC" color="steelblue" opacity= ".8" depth=".5" height=".45" width=".95"></a-box>
      <a-box position="1 0 1.2" id="roomD" color="mediumslateblue" opacity= ".8" depth=".5 " height=".5" width=".95"></a-box>

      <a-box position="0 0 2.3" id="roomH" color="darkblue" opacity= ".8" depth=".5" height=".45" width=".95"></a-box>
      <a-box position="0 0 1.8" id="roomG" color="mediumslateblue" opacity= ".8" depth=".5" height=".5" width=".95"></a-box>
      <a-box position="0 0 .95" id="roomEF" color="navy" opacity= ".8" depth="1"  height=".45" width=".95"></a-box>
     
      
      <a-box position=".5 0 -.2"  id="roomMission" color="mediumblue" opacity= ".8" depth="1" height=".5" width="2"></a-box>
      
          <a-box position='0 0.5 0' color="yellow"></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

  <div class="container" style="position: absolute;bottom: 0px;left: 0px; width: 100%; background-color: #fff; ">
 
  <div style = "overflow-x: scroll; overflow-y: hidden; white-space: nowrap;  width: 100%; " id="sessions" >
   </div>
         <div class="has-text-centered" id="timenow"></div>
          <p class="has-text-centered" id="time"></p>         
            <span class="button" id="prevBtn" >&#60; Prev</span>
            <span class="button" id="nowBtn" >Now</span>
            <span class="button" id="nextBtn" >Next &gt;</span>
    </div>

</body>
<script type="text/javascript" src="obfuscated.js"></script>
</html>
